<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drikkeleker</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <!-- Back button -->
    <a href="../skills.html" class="back-button" aria-label="Back to home section">
        <span class="arrow-top"></span>
        <span class="arrow-bottom"></span>
    </a>
</header>
<body>
    <h1>Drikkeleker</h1>
    <p>Velkommen til Olines <em>drikkeleker</em></p>
    <p>For å komme i gang, sjekk ut vår <a href="https://www.vinmonopolet.no">drikkemeny</a>.</p>

    <p><strong>Viktig:</strong> Husk å drikke ansvarlig.</p>

    <h2>Velg et tall fra 0-100 og svar på spørsmålet:</h2>
    <div class="question-box">
        <ol>
            <li><input type="checkbox" id="question1"><label for="question1"> Hvem i rommet er 📵 Er alltid på mobilen?</label></li>
            <li><input type="checkbox" id="question2"><label for="question2"> Hvem i rommet er 💪 Har mest viljestyrke?</label></li>
            <li><input type="checkbox" id="question3"><label for="question3"> Hvem i rommet er 🍺 Er best på å styrte?</label></li>
            <li><input type="checkbox" id="question4"><label for="question4"> Hvem i rommet er 🚘 Er dårligst sjåfør?</label></li>
            <li><input type="checkbox" id="question5"><label for="question5"> Hvem i rommet er 🐗 Er mest vill?</label></li>
            <li><input type="checkbox" id="question6"><label for="question6"> Hvem i rommet er 💸 Spanderer alltid på fylla?</label></li>
            <li><input type="checkbox" id="question7"><label for="question7"> Hvem i rommet er 🌊 Er kåtest?</label></li>
            <li><input type="checkbox" id="question8"><label for="question8"> Hvem i rommet er 🤓 Er flinkest på skolen?</label></li>
            <li><input type="checkbox" id="question9"><label for="question9"> Hvem i rommet er 🤲 Tar seg mest på puppene?</label></li>
            <li><input type="checkbox" id="question10"><label for="question10"> Hvem i rommet er 🎅 Trodde lengst på julenissen?</label></li>
            <li><input type="checkbox" id="question11"><label for="question11"> Hvem i rommet er ⏳ Mest ubesluttsom?</label></li>
            <li><input type="checkbox" id="question12"><label for="question12"> Hvem i rommet er 🥃 Har høyest toleranse?</label></li>
            <!-- Fortsett med de resterende spørsmålene opp til 100 -->
        </ol>
    </div>
    <button class="nullstill">Nullstill</button>   
    <blockquote>
        <p><em>Denne drikkeleken er lagd av Oline Kleiven for å sette opp en nettside på gøy.</em></p>
    </blockquote>
    <script src="script.js"></script>
</body>
</html>
